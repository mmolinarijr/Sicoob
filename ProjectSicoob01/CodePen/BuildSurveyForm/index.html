<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BuildSurveyForm</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
    
      <main>
        <form id="survey-form">
          <div>
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
          </div>
    
          <div>
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" size="30" placeholder="Enter your e-mail address" required>
          </div>
    
          <div>
            <label for="number" id="number-label">Age</label>
            <input type="number" id="number" pattern="00" size="2" min="13" max="100" placeholder="Type your age">
          </div>
    
          <div class="dropdown-option">
            <p>Which course have you liked the most?</p>
            <select id="dropdown" name="Select">
              <option value="Disabled select">Select an option</option>
              <option value="HTML-course">HTML</option>
              <option value="CSS-course">CSS</option>
              <option value="JAVAScript-course">JavaScript</option>
            </select>
          </div>
    
          <div class="radio-button">
            <p> Would your recommend this website?</p>
            <label><input type="radio" name="recommendation" value="Yes"> Yes </label>
            <label><input type="radio" name="recommendation" value="maybe"> Maybe </label>
            <label><input type="radio" name="recommendation" value="no"> No </label>
          </div>
    
          <div>
            <p>Wich course would you like to see on the platform?</p>
    
            <label>
              <input type="checkbox" value="Angular">
              Angular
            </label>
            <label>
              <input type="checkbox" value="Node.js">
              Node.JS
            </label>
            <label>
              <input type="checkbox" value="SAAS.CSS">
              SAAS.CSS
            </label>
            <label>
              <input type="checkbox" value="Java">
              Java
            </label>
            <label>
              <input type="checkbox" value="CSharp">
              C#
            </label>
          </div>
    
          <div class="textarea">
            <p>Would you like to write a suggestion, a complaint or something else?</p>
            <textarea placeholder="Write your text here" rows="6" cols="60"></textarea>
          </div>
    
          <button id="submit" type="submit" value="submit">Submit</button>
        </form>
    
      </main>
</body>
</html>
